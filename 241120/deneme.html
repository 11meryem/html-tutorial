<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneme</title>
</head>
<body>
    <h1>Form Kullanım Etiketleri</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php">
        <input type="button" value="Buton">  <!--Button Ekliyor-->
        <br><br>
        <input type="checkbox" value="Checkbox">  <!--Checkbox Ekliyor-->
        <br><br>
        <input type="color">  <!--Renk Tablosunu Ekliyor-->
        <br><br>
        <input type="date">  <!--Gün Ay Yıl Tarih Ekliyor-->
        <br><br>
        <input type="datetime-local">  <!--Gün Ay Yıl + Saat Tarih Ekliyor-->
        <br><br>
        <input type="email">  <!--Email Oluşturma-->
        <br><br>
        <input type="file">  <!--Dosya Seçmek İçin-->
        <br><br>
        <input type="hidden">  <!--Gizli Kutu Yok Yani-->
        <br><br>
        <input type="image">  <!--Resim Ekliyor-->
        <br><br>
        <input type="month">  <!--Ay Seçiyor-->
        <br><br>
        <input type="number">  <!--Sayı Veriyor-->
        <br><br>
        <input type="password">  <!--Şifre -->
        <br><br>
        <input type="range">  <!--Aralık Barı Ekliyor-->
        <br><br>
        <input type="reset">  <!--Sıfırlama-->
        <br><br>
        <input type="search">  <!--Arama Yapmak İçin Kullanılıyor-->
        <br><br>
        <input type="submit">  <!--Gönder Butonu-->
        <br><br>
        <input type="tel">  <!--Telefon Değeri-->
        <br><br>
        <input type="text"> <!--Textbox Yazıyor-->
        <br><br>
        <input type="time">  <!--Zaman Saat-->
        <br><br>
        <input type="url">  <!--URL Bağlantı Yapıştır-->
        <br><br>
        <input type="week">  <!--Tarihten Hafta Hafta Seçiyor-->
    </form>
</body>
</html>
