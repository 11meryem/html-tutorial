<!DOCTYPE html>

    <title>Tablo Örnekleri</title>
</head>
<body>
    <h1>Tablo</h1>
    <table border="1" style="width: 100%;">
        <tr><!--1. tablo satırı bası-->
            <th>Sınıf</th><!--1. başlık hücresi 1.satır-->
            <th>Ad</th>
            <th>Soyad</th>
        </tr><!--1. tablo satırı sonu-->
        <tr><!--2. tablo satırı bası-->
            <td>11A</td><!--2.satır 1.hucre-->
            <td>Meryem</td>
            <td>Akbahar</td>
        </tr><!--2. tablo satırı sonu-->
        <tr><!--3. tablo satırı bası-->
            <td>11A</td><!--3.satır 1.hucre-->
            <td>Büşra</td>
            <td>Ekmen</td>
        </tr><!--3. tablo satırı sonu-->
    </table>
</body>
