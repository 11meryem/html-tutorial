<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Çalışma</title>
    <!--Link ile harici stil dosyası tanımlama-->
    <link rel="stylesheet" href="tasarim.css">
    <!--dahili stil tanımlama style-->
    <style>
        /* element secici kullanımı */
        h1{
            background-color: black;
            color: aliceblue;
        }
    </style>
    
</head>                                                                                                                                                   
<body>
    <!--satır içi stil-->
    <h1>Merhaba Dünya</h1>
    <h1>Merhaba Dünya</h1>
    <h1 style="color: aquamarine;">Merhaba Dünya</h1>
</body>
</html>
